<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Formulário</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon/favicon.png" type="image/x-icon">
</head>
<body class="center-form">
    <div class="center-form">
        
        <form name="form"action="" method="get">
            <div>
                <h1>SIGN IN</h1>
                <label for="email"><i>Email</i></label>
                    <input type="email" name="email" size="30px" required>
                </label>
                <label for="pass"><i>Password</i></label>
                    <input type="password" name="pass" size="30px" required>
                </label>
                <div class="save">                    
                    <label for="save-check"><i>Save Email?</i></label>    
                    <input class="check" type="checkbox" name="save-check">                
                </div>
                <div class="enter">
                    <input type="submit" name="entrar" value="Enter">
                </div>
                <nav>
                    <a href="#">Forgot your password?</a>
                    <a href="#">Can we help?</a>
                </nav>       
                <div class="new-user">
                    <input type="button" value="New User" url="#" >
                </div>      
            </div>
            <footer>
                <p>	&#174;Jadson Magalhães</p>
            </footer>
        </form>
    </div>
</body>
</html>
